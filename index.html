<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Checklist & Budget Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
    }
    h2 {
      margin-top: 1.5rem;
      color: #2c3e50;
      font-size: 1.25rem;
    }
    .section {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
    }
    .task, .expense, .log-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .task input[type="checkbox"], .expense input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.5rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 100%;
    }
    button {
      cursor: pointer;
      background: #3498db;
      color: white;
      border: none;
    }
    button:active {
      transform: scale(0.98);
    }
    .summary {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .delete-btn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .log-details {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background-color: #f0f3f7;
      border-radius: 6px;
    }
    .reorder-btn {
      background: #f39c12;
      padding: 0.2rem 0.5rem;
    }
    @media (min-width: 480px) {
      input, button {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <h1>My Daily Dashboard</h1>

  <div class="section">
    <h2>Daily Checklist</h2>
    <div id="taskList"></div>
    <input type="text" id="newTask" placeholder="Add new task" />
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="section">
    <h2>Budget Tracker</h2>
    <input type="number" id="dailyBudget" placeholder="Set Daily Budget" />
    <input type="number" id="monthlyBudget" placeholder="Set Monthly Budget" />
    <div id="expenseList"></div>
    <input type="text" id="expenseName" placeholder="Expense name" />
    <input type="number" id="expenseAmount" placeholder="Amount" />
    <button onclick="addExpense()">Add Expense</button>
    <div class="summary" id="budgetSummary"></div>
  </div>

  <div class="section">
    <h2>Daily Logs</h2>
    <button onclick="clearLogs()">Clear All Logs</button>
    <div id="logs"></div>
  </div>

  <script>
    const today = new Date().toISOString().split('T')[0];

    const getData = (key) => JSON.parse(localStorage.getItem(key + '_' + today)) || [];
    const saveData = (key, data) => localStorage.setItem(key + '_' + today, JSON.stringify(data));

    let tasks = getData('tasks');
    let expenses = getData('expenses');
    let logs = JSON.parse(localStorage.getItem('logs')) || {};
    let budget = JSON.parse(localStorage.getItem('budget')) || { daily: 0, monthly: 0 };

    logs[today] = logs[today] || { tasks: [], expenses: [] };

    document.getElementById('dailyBudget').value = budget.daily || '';
    document.getElementById('monthlyBudget').value = budget.monthly || '';

    const renderTasks = () => {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `<div style="flex:1"><input type="checkbox" ${t.done ? 'checked' : ''} onclick="toggleTask(${i})">${t.name}</div>
                          <div>
                            <button class="delete-btn" onclick="deleteTask(${i})">X</button>
                            <button class="reorder-btn" onclick="moveTask(${i}, -1)">↑</button>
                            <button class="reorder-btn" onclick="moveTask(${i}, 1)">↓</button>
                          </div>`;
        list.appendChild(div);
      });
    };

    const renderExpenses = () => {
      const list = document.getElementById('expenseList');
      list.innerHTML = '';
      expenses.forEach((e, i) => {
        const div = document.createElement('div');
        div.className = 'expense';
        div.innerHTML = `<div style="flex:1"><input type="checkbox" ${e.done ? 'checked' : ''} onclick="toggleExpense(${i})">${e.name} - ₹<input type="number" value="${e.amount}" onchange="editExpenseAmount(${i}, this.value)"></div>
                          <div>
                            <button class="delete-btn" onclick="deleteExpense(${i})">X</button>
                            <button class="reorder-btn" onclick="moveExpense(${i}, -1)">↑</button>
                            <button class="reorder-btn" onclick="moveExpense(${i}, 1)">↓</button>
                          </div>`;
        list.appendChild(div);
      });
      updateBudgetSummary();
    };

    const updateBudgetSummary = () => {
      const summary = document.getElementById('budgetSummary');
      const spent = expenses.filter(e => e.done).reduce((sum, e) => sum + Number(e.amount), 0);
      const saved = budget.daily - spent;
      summary.textContent = `Spent: ₹${spent} / ₹${budget.daily} | Saved: ₹${saved}`;
    };

    const moveTask = (index, direction) => {
      const newIndex = index + direction;
      if (newIndex >= 0 && newIndex < tasks.length) {
        [tasks[index], tasks[newIndex]] = [tasks[newIndex], tasks[index]];
        logs[today].tasks = tasks;
        saveData('tasks', tasks);
        localStorage.setItem('logs', JSON.stringify(logs));
        renderTasks();
      }
    };

    const moveExpense = (index, direction) => {
      const newIndex = index + direction;
      if (newIndex >= 0 && newIndex < expenses.length) {
        [expenses[index], expenses[newIndex]] = [expenses[newIndex], expenses[index]];
        logs[today].expenses = expenses;
        saveData('expenses', expenses);
        localStorage.setItem('logs', JSON.stringify(logs));
        renderExpenses();
      }
    };

    const renderLogs = () => {
      // You can implement logs rendering here later
    };

    renderTasks();
    renderExpenses();
    renderLogs();
  </script>
</body>
</html>
